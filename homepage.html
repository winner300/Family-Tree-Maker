<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FamilyTree.com</title>
  <link rel="stylesheet" href="CSS/home.css" />
</head>
<body class="main-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="nav-links">
      <a href="view pateranal.html" class="nav-link">View Paternal Side (dad)</a>
      <a href="Maternal.html" class="nav-link">View Maternal Side (mom)</a>
      <a href="custom.html" class="nav-link">View Custom Side</a>
      <a href="add family member.html" class="nav-link">Add Family Member</a>
    </nav>
    <div class="search-box">
      <input
        type="text"
        id="searchBar"
        placeholder="Search membersâ€¦"
        class="search-input"
      >
    </div>
  </aside>

  <!-- Main Content: Family Tree Grid -->
  <main class="main-content">
    <h1 class="main-title">Your Family Tree</h1>
    <div id="family-tree-grid" class="family-tree-grid">
      <!-- JS will inject member cards here -->
    </div>
  </main>

  <script src="js/person.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Render everyone
      if (typeof initHomePage === 'function') initHomePage();

      // Live search filter
      const searchBar = document.getElementById('searchBar');
      searchBar.addEventListener('input', e => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('#family-tree-grid > .member-card')
          .forEach(card => {
            const name = card.dataset.fullname.toLowerCase();
            card.style.display = name.includes(q) ? '' : 'none';
          });
      });
    });
  </script>
</body>
</html>
